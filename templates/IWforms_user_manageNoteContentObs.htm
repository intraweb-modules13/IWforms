{if $do eq 'print'}
<div id="note_observations_{$note.fmid}">
    {$note.observations|nl2br|safehtml}
    <div style="text-align: right;">
        <a href="javascript:editNoteManageContent({$note.fmid},'observations')">
            {img modname='core' src='xedit.png' set='icons/extrasmall'   __alt="Create private notes" __title="Create private notes"}
        </a>
    </div>
</div>
{/if}

{if $do eq 'edit'}
<form name="submitValueFormO_{$note.fmid}" id="submitValueFormO_{$note.fmid}" class="z-form" method="post" enctype="multipart/form-data">
    <input type="hidden" name="csrftoken" value="{insert name='csrftoken'}" />
    <input type="hidden" name="fmid" value="{$note.fmid}" />
    <input type="hidden" name="toDo" value="observations" />
    <textarea name="observations" style="width: 90%; margin: 10px;">{$note.observations}</textarea>
    <div class="z-right z-buttons">
        <a onClick="javascript:submitValue('observations',{$note.fmid});" title="{gt text="Send"}">{img modname='core' src='button_ok.png' set='icons/small'} {gt text="Send"}</a>
    </div>

</form>
{/if}
